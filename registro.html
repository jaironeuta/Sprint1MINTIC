<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link href="http://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<form id="registrar_usuario_form">
		
		<div class= background_form id= background_form>
			<!-- <div class="bg_img" id="imagen"><img src="img/sumerce.jpg" alt=""></div> -->
			<div class="title_sumerce">Sumercé</div>
			<hr class="linea">
			<div id="descrip_form"><p class="descrip_form">Para registrarse por favor ingrese
				los siguientes datos:</p></div>
			<p class="form_nombre items_form">Nombre de Usuario</p>
			<input class="rect_nombre componentes_form" type="text" id="nombre_usuario"></input>
			<p class="form_nombre items_form">Año de Nacimiento</p>
			<input class="rect_fnac componentes_form" type="number" min="1900" max="2021" id="anoNacimiento_usuario"></input>
			<p class="form_nombre items_form">Contraseña</p>
			<input class="rect_pass componentes_form" id="contrasena_usuario"></input>
			<button class="btn" type="submit" id="enviar_registro">Bien Pueda!</button>
		</div>
		

	</form>


</body>
</html>
